<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="js/vue-script.js" defer></script>
    <title>Boolzapp</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="contacts">
                <div class="profile">
                    <div class="profile-avatar">
                        <img :src="profile.avatar" alt="">
                        <span>{{ profile.name }}</span>
                    </div>
                    <div class="profile-options">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="notification">
                    <div class="notification-bell">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="notification-activation">
                        <h4>Ricevi notifiche di nuovi messaggi</h4>
                        <p>Attiva notifiche desktop</p>
                    </div>
                </div>
                <div class="search">
                    <div class="search-input">
                        <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
                        <input type="text" id="search" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
                <ul class="contact-list">
                    <li v-for="(contact, i) in contacts" class="contact">
                        <img :src="contact.avatar" :alt="contact.name">
                        <div class="contact-info">
                            <h4>{{ contact.name }}</h4>
                            <p>Ultimo Messaggio inviato</p>
                            <div>12:00</div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="chat">
                <div class="contact-profile"></div>
                <div class="messages"></div>
                <div class="input-message"></div>
            </div>
        </div>
    </div>
</body>

</html>
